      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"阳台","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"注意家电防晒(纱帘?)"},{"type":"heading","depth":1,"payload":{"lines":[4,5]},"content":"窗帘","children":[{"type":"fence","depth":2,"content":"<pre><code>\n窗帘轨道是整1个还是俩 安纱帘?\n网购或线下\n自己装?\n水洗容易缩水\n老板可有环保检测报告有MA CNAS标志 不用水洗\n</code></pre>\n"},{"type":"heading","depth":2,"payload":{"lines":[15,16]},"content":"窗帘","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">计价单位:米\n窗帘离地1-2公分\n材质:要涤纶的,植绒的吸灰\n不要定型的\n褶皱1.8倍/2倍\n定高布(按宽收费, 宽度固定,高度无限),不订宽布(按高收费),宽布用料多一倍,多出来的布做抱枕,帘头,绑带或带走...\n颜色 选纯色\n\n定宽买高:\n(窗帘*2倍褶皱)/幅宽=幅数\n(窗高+30cm)*幅数=总用料\n定高买宽:\n窗宽*2倍褶皱 + 30cm = 总用料\n\n窗帘甲醛释放量比较大\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[34,35]},"content":"窗纱","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">材质:天丝绒纱 钩手 起球 透光不透人\n    米白色金刚纱 \n不住一楼 普通即可\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[42,43]},"content":"轨道","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">不要罗马杆 用铝合金滑轨的带静音的,挂钩带不锈钢S钩的,不要四爪钩\n挂钩数量=每米*7+4 ,多留几个挂钩备用,以免商家倒闭了,没有挂钩了\n扎带(系窗帘的)要磁吸的\n\n看厚度,承重,静音效果\n\n电动轨道(没啥用):\n    选铝镁合金的\n    壁厚大于1.2mm\n    轨道连接片 不锈钢的\n    里面的皮带有没有钢丝,不加的不买\n    传动箱要双轴承的,单轴承费劲\n    电机有没有CCC认证,要智能静音\n    超1米加45元,超半米加25元,超过这个价换一家\n\n轨道分为:纳米轮 &lt; 金属轮 &lt; 新轴承轮\n\n轨道是装直轨.还是交叉轨,或窗帘轨道交叉器,交叉轨预留位置比直轨宽5cm,若直轨露光,可以买磁吸扣,一边扣一个\n\n\n安装到墙面 用膨胀螺丝, 安装到木工板上,用木工螺丝\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[69,70]},"content":"","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">是否包安装,以及其他费用\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[75,76]},"content":"窗帘盒","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">常用尺寸\n 单层宽度15公分\n 双层宽度20公分\n 电动宽度25公分,电动窗帘电机一般30公分,插座要距离顶40-50公分\n\n 深度10-15公分(遮轨道,方便清洗)\n</code></pre>\n"}]}]},{"type":"heading","depth":1,"payload":{"lines":[86,87]},"content":"电源","children":[{"type":"fence","depth":2,"content":"<pre><code>床头 要整个关灯的开关\n双控?\n多开双控?\n</code></pre>\n"},{"type":"heading","depth":2,"payload":{"lines":[93,94]},"content":"门口上方","children":[{"type":"fence","depth":3,"content":"<pre><code>留一个监控插座和网线\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[97,98]},"content":"弱电箱","children":[{"type":"fence","depth":3,"content":"<pre><code>弱电箱直接留一个插排 视频内为2个5孔的,2个2孔的\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[103,104]},"content":"电视","children":[{"type":"fence","depth":3,"content":"<pre><code>起码3个插座,有说4-5个,离地40公分,预埋50管,插座藏电视柜\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[107,108]},"content":"床头","children":[{"type":"fence","depth":3,"content":"<pre><code>每侧2个插座, 手机充电 小台灯,离地65cm\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[111,112]},"content":"床尾","children":[{"type":"fence","depth":3,"content":"<pre><code>2个插座, 插电风扇,驱蚊液\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[115,116]},"content":"飘窗","children":[{"type":"fence","depth":3,"content":"<pre><code>2个插座, 后期休闲区\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[119,120]},"content":"沙发两侧上方","children":[{"type":"fence","depth":3,"content":"<pre><code>每侧2个插座, 手机充电 小电器等\n离地65cm,\n有说90cm\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[125,126]},"content":"餐桌上方","children":[{"type":"fence","depth":3,"content":"<pre><code>每侧2个插座, 手机充电 火锅,有视频说在餐桌下方留\n视频有用滑轨电源\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[130,131]},"content":"餐边柜中间","children":[{"type":"fence","depth":3,"content":"<pre><code>3个插座 管线机 小家电 离地1.3m\n管线机插座留柜子里...\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[135,136]},"content":"阳台","children":[{"type":"fence","depth":3,"content":"<pre><code>离地30公分,两侧留2格,跑步机,扫地机器人用\n自动上下水扫地机器人,要留水位和电位\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[140,141]},"content":"洗手盆","children":[{"type":"fence","depth":3,"content":"<pre><code>上方预留电线,后期安装智能镜 1.5m-1.9m\n边上预留 2个 给吹风机,电动牙刷充电\n\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[146,147]},"content":"空调","children":[{"type":"fence","depth":3,"content":"<pre><code>离地2.2\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[151,152]},"content":"马桶","children":[{"type":"fence","depth":3,"content":"<pre><code>旁边留一个,方便安装智能马桶 40cm\n马桶上方留一个方便 电热毛巾架使用\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[156,157]},"content":"书桌","children":[{"type":"fence","depth":3,"content":"<pre><code>上面留2个,方便台灯,学习机使用\n下面留2个,整电脑,台灯\n离地30公分?\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[162,163]},"content":"厨房","children":[{"type":"fence","depth":3,"content":"<pre><code>买带开关的\n\n水槽下4个 离地55cm 放垃圾处理器,净水器,小厨宝,洗碗机\n台面上4个以上 离地1.2m\n抽油烟机一个,离地2.2m\n冰箱插座,离地1.1m 冰箱单独做一个回路,出远门冰箱单独供电\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[171,172]},"content":"柜机空调","children":[{"type":"fence","depth":3,"content":"<pre><code>离地30公分\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[175,176]},"content":"智能窗帘","children":[{"type":"fence","depth":3,"content":"<pre><code>双轨电动窗帘要留6孔插座\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[179,180]},"content":"梳妆台","children":[{"type":"fence","depth":3,"content":"<pre><code>2个\n离地90公分\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[184,185]},"content":"玄关留一个","children":[{"type":"fence","depth":3,"content":"<pre><code>给充电宝,智能门锁 充电\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[188,189]},"content":"阳台洗衣机","children":[{"type":"fence","depth":3,"content":"<pre><code>留2个 吸尘器充电,洗衣机\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[192,193]},"content":"嵌入式家电","children":[{"type":"fence","depth":3,"content":"<pre><code>插座留顶上,或旁边,不要留后面\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[196,197]},"content":"走廊","children":[{"type":"fence","depth":3,"content":"<pre><code>留电源 给小夜灯用?\n</code></pre>\n"}]}]}]},{})</script>

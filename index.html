<script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.14.4"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.14.4/dist/index.umd.min.js"></script><script>(r => {

      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[1,2]},"content":"装修","children":[{"type":"heading","depth":1,"payload":{"lines":[3,4]},"content":"窗帘","children":[{"type":"fence","depth":2,"content":"<pre><code>注意家电防晒(纱帘?)\n窗帘轨道是整1个还是俩 安纱帘?\n网购或线下\n自己装?\n水洗容易缩水\n老板可有环保检测报告有MA CNAS标志 不用水洗\n</code></pre>\n"},{"type":"heading","depth":2,"payload":{"lines":[14,15]},"content":"窗帘","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">计价单位:米\n窗帘离地1-2公分\n材质:要涤纶的,植绒的吸灰\n不要定型的\n褶皱1.8倍/2倍\n定高布(按宽收费, 宽度固定,高度无限),不订宽布(按高收费),宽布用料多一倍,多出来的布做抱枕,帘头,绑带或带走...\n颜色 选纯色\n\n定宽买高:\n(窗帘*2倍褶皱)/幅宽=幅数\n(窗高+30cm)*幅数=总用料\n定高买宽:\n窗宽*2倍褶皱 + 30cm = 总用料\n\n窗帘甲醛释放量比较大\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[33,34]},"content":"窗纱","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">材质:天丝绒纱 钩手 起球 透光不透人\n    米白色金刚纱 \n不住一楼 普通即可\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[41,42]},"content":"轨道","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">不要罗马杆 用铝合金滑轨的带静音的,挂钩带不锈钢S钩的,不要四爪钩\n挂钩数量=每米*7+4 ,多留几个挂钩备用,以免商家倒闭了,没有挂钩了\n扎带(系窗帘的)要磁吸的\n\n看厚度,承重,静音效果\n\n电动轨道(没啥用):\n    选铝镁合金的\n    壁厚大于1.2mm\n    轨道连接片 不锈钢的\n    里面的皮带有没有钢丝,不加的不买\n    传动箱要双轴承的,单轴承费劲\n    电机有没有CCC认证,要智能静音\n    超1米加45元,超半米加25元,超过这个价换一家\n\n轨道分为:纳米轮 &lt; 金属轮 &lt; 新轴承轮\n\n轨道是装直轨.还是交叉轨,或窗帘轨道交叉器,交叉轨预留位置比直轨宽5cm,若直轨露光,可以买磁吸扣,一边扣一个\n\n\n安装到墙面 用膨胀螺丝, 安装到木工板上,用木工螺丝\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[68,69]},"content":"","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">是否包安装,以及其他费用\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[74,75]},"content":"窗帘盒","children":[{"type":"fence","depth":3,"content":"<pre class=\"language-html\"><code class=\"language-html\">常用尺寸\n 单层宽度15公分\n 双层宽度20公分\n 电动宽度25公分,电动窗帘电机一般30公分,插座要距离顶40-50公分\n\n 深度10-15公分(遮轨道,方便清洗)\n</code></pre>\n"}]}]},{"type":"heading","depth":1,"payload":{"lines":[85,86]},"content":"电源","children":[{"type":"fence","depth":2,"content":"<pre><code>入户加一键关灯 ?\n\n床头 要整个关灯的开关\n厨房插座带开关的 厨房用4平方线\n\n\n\n双控?\n多开双控?\n安装智能开关 好像要扩大  通零线\n</code></pre>\n"},{"type":"heading","depth":2,"payload":{"lines":[99,100]},"content":"门口上方","children":[{"type":"fence","depth":3,"content":"<pre><code>留一个监控插座和网线\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[103,104]},"content":"弱电箱","children":[{"type":"fence","depth":3,"content":"<pre><code>弱电箱直接留一个插排 视频内为2个5孔的,2个2孔的\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[109,110]},"content":"电视","children":[{"type":"fence","depth":3,"content":"<pre><code>起码3个插座,有说4-5个,离地40公分,预埋50管,插座藏电视柜\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[113,114]},"content":"床头","children":[{"type":"fence","depth":3,"content":"<pre><code>每侧2个插座, 手机充电 小台灯,离地65cm\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[117,118]},"content":"床尾","children":[{"type":"fence","depth":3,"content":"<pre><code>2个插座, 插电风扇,驱蚊液\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[121,122]},"content":"飘窗","children":[{"type":"fence","depth":3,"content":"<pre><code>2个插座, 后期休闲区\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[125,126]},"content":"沙发两侧上方","children":[{"type":"fence","depth":3,"content":"<pre><code>每侧2个插座, 手机充电 小电器等\n离地65cm,\n有说90cm\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[131,132]},"content":"餐桌上方","children":[{"type":"fence","depth":3,"content":"<pre><code>每侧2个插座, 手机充电 火锅,有视频说在餐桌下方留\n视频有用滑轨电源\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[136,137]},"content":"餐边柜中间","children":[{"type":"fence","depth":3,"content":"<pre><code>3个插座 管线机 小家电 离地1.3m\n管线机插座留柜子里...\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[141,142]},"content":"阳台","children":[{"type":"fence","depth":3,"content":"<pre><code>离地30公分,两侧留2格,跑步机,扫地机器人用\n自动上下水扫地机器人,要留水位和电位\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[146,147]},"content":"洗手盆","children":[{"type":"fence","depth":3,"content":"<pre><code>上方预留电线,后期安装智能镜 1.5m-1.9m\n边上预留 2个 给吹风机,电动牙刷充电\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[151,152]},"content":"浴霸","children":[{"type":"fence","depth":3,"content":"<pre><code>浴霸电源6根线 \n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[155,156]},"content":"空调","children":[{"type":"fence","depth":3,"content":"<pre><code>离地2.2\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[159,160]},"content":"马桶","children":[{"type":"fence","depth":3,"content":"<pre><code>旁边留一个,方便安装智能马桶 40cm\n马桶上方留一个方便 电热毛巾架使用\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[164,165]},"content":"书桌","children":[{"type":"fence","depth":3,"content":"<pre><code>上面留2个,方便台灯,学习机使用\n下面留2个,整电脑,台灯\n离地30公分?\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[170,171]},"content":"厨房","children":[{"type":"fence","depth":3,"content":"<pre><code>买带开关的\n\n水槽下4个 离地55cm 放垃圾处理器,净水器,小厨宝,洗碗机\n台面上4个以上 离地1.2m\n抽油烟机一个,离地2.2m 抽油烟机50公分以内不允许有电源\n电源要离烟道远点儿\n燃气报警器,好像是两孔插头,燃气泄漏,自动切断燃气,与燃气表的距离大于等于30公分\n燃气表周围10公分不能有电线\n冰箱插座,离地1.1m 冰箱单独做一个回路,出远门冰箱单独供电\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[182,183]},"content":"柜机空调","children":[{"type":"fence","depth":3,"content":"<pre><code>离地30公分\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[186,187]},"content":"智能窗帘","children":[{"type":"fence","depth":3,"content":"<pre><code>双轨电动窗帘要留6孔插座\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[190,191]},"content":"梳妆台","children":[{"type":"fence","depth":3,"content":"<pre><code>2个\n离地90公分\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[195,196]},"content":"玄关留一个","children":[{"type":"fence","depth":3,"content":"<pre><code>给充电宝,智能门锁 充电\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[199,200]},"content":"阳台洗衣机","children":[{"type":"fence","depth":3,"content":"<pre><code>留2个 吸尘器充电,洗衣机\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[203,204]},"content":"嵌入式家电","children":[{"type":"fence","depth":3,"content":"<pre><code>插座留顶上,或旁边,不要留后面\n</code></pre>\n"}]},{"type":"heading","depth":2,"payload":{"lines":[207,208]},"content":"走廊","children":[{"type":"fence","depth":3,"content":"<pre><code>留电源 给小夜灯用?\n</code></pre>\n"}]}]},{"type":"heading","depth":1,"payload":{"lines":[212,213]},"content":"网线","children":[{"type":"fence","depth":2,"content":"<pre><code>使用6类线 \n网线品牌 安普 康普 泛达 大唐电信 日线 罗格朗\n购买标准 选国标无氧铜,标有23AWG或24AWG\n305米价格500-600元\n买6类水晶头 触电镀金100个 40块钱\n六类面板 25元起\n网口面板 也买六类的\n\n注意压水晶头顺序 ,顺序错的影响网速,\n顺序:橙白,橙,绿白,蓝,蓝白,绿,棕白,棕\n压完线测试,8个测试灯都要亮\n\n主卧一个网口\n客厅电视后面2个网口,路由器太大,放电视柜里, 次卧一个网口\n南次卧一个网口\n\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[232,233]},"content":"弱电箱","children":[{"type":"fence","depth":2,"content":"<pre><code>弱电箱要不要扩大\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[237,238]},"content":"灯光","children":[{"type":"fence","depth":2,"content":"<pre><code>\n客厅灯的筒灯 要不要整俩开关 ,半开\n\n厨房 色温5000-6000k\n餐厅 色温 3000-3500k\n客厅 色温4000-5000k\n卧室 色温2700-3000k\n三色无极调光\n2000k 暖光 ,4000k 中性光\\自然光,6000k 白光\n网购,1688,线下\n分类:轨道灯,筒灯,射灯,双头射灯,线槽灯,磁吸灯\n射灯 预留灯位置不能靠墙太近,至少30以上  \n无主灯\n\n人体传感器  存在传感器 智能开关 门窗传感器\n门磁传感器 微波感应器 高精度人体传感器\n床下加灯带  传感器  感应地脚灯\n@六月：自己做[看]，买个led灯和光敏电阻单片机继电器，板子固定20块钱搞定\n\n要不要床头 单开双控 门口 双控灯\n过道用筒灯  不用射灯\n厕所要不要整智能灯光\n\nsmb cob 灯带\n\n智能开关需要预留零线  or  全屋零线\n注意智能开关比普通开关要厚,正常5公分深装86底盒, 86底盒 不能装太浅\n\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[270,271]},"content":"地板","children":[{"type":"fence","depth":2,"content":"<pre><code>通铺瓷砖 不加过门石,小心假通铺\n不用油光砖,柔光砖,脏的不要不要的\n卫生间要不要加过门石\n海棠角 不做阳角条\n\n@谢sir分享装修：瓷砖铺贴留缝参考：400*400规格，留缝3mm,\n400*800，通体大理石中板墙砖，2.5mm-3mm，800*800规格留缝2.5mm,600*1200规格，留缝2mm-2.5mm。黄金规格，750*1500，留缝2.5mm-3mm[比心][比心]\n和瓦工直接对接,贴完砖后清理干净\n\n墙对地 四面对墙, 墙壁对缝\n卫生间做单包套\n\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[286,287]},"content":"马桶","children":[{"type":"fence","depth":2,"content":"<pre><code>马桶选即热式不选储热式\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[291,292]},"content":"水槽/水龙头","children":[{"type":"fence","depth":2,"content":"<pre><code>多功能水槽\n水槽台下盆\n不买石英石水槽,网上用抛光机清理, 石英石渗色,买石英石面板要注意,一般的都渗色,母鸡啊\n\n招财猫水龙头  整可以上下左右摇摆水龙头\n弹跳下水器\n水龙头水管固定接头\n水龙头延长器\n\n\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[306,307]},"content":"橱柜","children":[{"type":"fence","depth":2,"content":"<pre><code>\n厨房橱柜接缝  挡水条还是美缝还是玻璃胶\n橱柜无拉手设计  下吊一公分\n衣柜多做挂衣区\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[313,314]},"content":"沙发","children":[{"type":"fence","depth":2,"content":"<pre><code>异形转角沙发\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[317,318]},"content":"门","children":[{"type":"fence","depth":2,"content":"<pre><code>超白长虹玻璃门 不知好不好 据说透光\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[321,322]},"content":"阀门","children":[{"type":"fence","depth":2,"content":"<pre><code>洗衣机上的阀门加装带止水阀的出水口, 水管脱落,不流水\n\n</code></pre>\n"}]},{"type":"heading","depth":1,"payload":{"lines":[326,327]},"content":"未整理项","children":[{"type":"fence","depth":2,"content":"<pre><code>\n浴室柜 墙排\n\n厨房加 水阀门\n\n入户水管要不要加 减压阀\n\n问题:\n强电/弱电\n\n</code></pre>\n"}]}]},{})</script>
